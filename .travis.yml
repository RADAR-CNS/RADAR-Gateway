language: java
jdk:
  - oraclejdk11

services:
  - docker

addons:
  hosts:
    - kafka-1
    - zookeeper-1

cache:
  directories:
    - $HOME/.gradle/caches/jars-1
    - $HOME/.gradle/caches/jars-2
    - $HOME/.gradle/caches/jars-3
    - $HOME/.gradle/caches/modules-2/files-2.1/
    - $HOME/.gradle/native
    - $HOME/.gradle/wrapper

before_install:
  - docker-compose --version

script:
  - ./gradlew check
  - ./gradlew integrationTest

deploy:
  - provider: releases
    api_key: ${GH_TOKEN}
    file_glob: true
    file:
      - "build/libs/*.war"
    skip_cleanup: true
    on:
      tags: true
